<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <!-- Styles -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
    <!-- Scripts -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular-route.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular-cookies.js"></script>
    <!-- App scripts -->
    <script src="app/app.js"></script>
    <!-- Controllers -->
    <script src="app/books/BooksController.js"></script>
    <!-- Services -->
    <script src="app/services/dataService.js"></script>
    <script src="app/services/loggerService.js"></script>
    <script src="app/services/constantService.js"></script>
    <script src="app/services/badgeService.js"></script>
</head>

<body ng-app="app">

    <div ng-controller="BooksController as books">
        <h1>Hello {{books.appName}}!</h1>

        <h3>List of Books</h3>

        <div>
            <ul>
                <li ng-repeat="book in books.allBooks">
                    {{book.title}} - {{book.author}}
                </li>
            </ul>
        </div>

        <h3>List of Readers</h3>

        <div>
            <ul>
                <li ng-repeat="reader in books.allReaders">
                    {{reader.name}} - {{books.getBadge(reader.totalMinutesRead)}}
                </li>
            </ul>
        </div>
    </div>

</body>

</html>
